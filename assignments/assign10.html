<!DOCTYPE html>
<html>
<head>
    <title>Comments and Special Characters</title>
</head>
<body>
    <!-- This is the main heading of the document -->
    <h1>HTML Special Characters</h1>
    
    <!-- Paragraph explaining the use of special characters -->
    <p>Here are some special characters used in HTML:</p>
    
    <!-- List of special characters with their HTML entities -->
    <ul>
        <li>Ampersand: &amp;</li>
        <li>Less than: &lt;</li>
        <li>Greater than: &gt;</li>
        <li>Copyright: &copy;</li>
        <li>Registered Trademark: &reg;</li>
        <li>Trademark: &trade;</li>
    </ul>
    
    <!-- Closing comment for the HTML document -->
    <!-- This document demonstrates the use of comments and special characters in HTML -->
</body>
</html>
