<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML Example</title>
    <style>
        nav a {
            margin-right: 15px; /* Adding space between links */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>My assignment</h2>
            <p> this assignment contains navigation bar ,and some tags about adding links</p>
        </article>
    </main>
    <aside>
        <h3>Related Links</h3>
        <ul>
            <li><a href="#link1">Related Link 1</a></li>
            <li><a href="#link2">Related Link 2</a></li>
            <li><a href="#link3">Related Link 3</a></li>
        </ul>
    </aside>
    <footer>
        <p>Contact Information: You can reach us at aakash@example.com</p>
    </footer
