<!DOCTYPE html>
<html>
<head>
    <title><b>Weekly Schedule</b></title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {

            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #d3d3d3;
        }
        td {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Day</th>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>GYM</td>
            <td>Gaming</td>
            <td>Piano</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>GYM</td>
            <td>novels</td>
            <td>cricket</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>GYM</td>
            <td>painting</td>
            <td>Movies</td>
        </tr>
    </table>
</body>
</html>
